

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-nav-list>
      <mat-list-item *ngFor="let error of errors"> {{ error }} </mat-list-item>
  </mat-nav-list>

  <mat-card-content>
    <form [formGroup]="formulario" (ngSubmit)="submit()">
      <table class="example-full-width" cellspacing="0">
      <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" name="name" formControlName="name" >
            </mat-form-field>
          </td>
      </tr>
      <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="UserName" name="username" formControlName="username" >
            </mat-form-field>
          </td>
      </tr>
      <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="E-mail" name="email" formControlName="email" >
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" name="password" formControlName="password">
        </mat-form-field></td>
      </tr></table>

      <mat-card-actions>
          <button mat-raised-button type="submit" color="primary">Register</button>
        </mat-card-actions>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>

</mat-card>
